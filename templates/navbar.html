<header class="navbar">
  <div class="container flex-space">
    <div class="logo">BiteTracker</div>
    <nav class="nav">
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>

      <!-- Check if the user is authenticated -->
      {% if user.is_authenticated %}
        <!-- If authenticated, show username with dropdown for Profile and Logout -->
        <div class="dropdown">
          <button id="usernameDropdown" class="btn-primary dropdown-button">
            Welcome,{{ user.username }} <!-- Display the logged-in user's name -->
          </button>
          <div id="dropdownMenu" class="dropdown-menu">
            <a href="{% url 'profile' %}" class="dropdown-item">Profile</a>
            <a href="{% url 'logout' %}" class="dropdown-item">Logout</a>
          </div>
        </div>
      {% else %}
        <!-- If not authenticated, show the Login button -->
        <a href="{% url 'login' %}" class="btn-primary">Login</a>
      {% endif %}

      <!-- Dark Mode Toggle -->
      <button id="toggleDarkMode" class="btn-primary">ðŸŒ“</button>
    </nav>
  </div>
</header>
